<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
</head>
<body>
    <main>
        <div class="all">
            <div class="head"></div>
            <h1>To-Do List</h1>
            <div class="icon-sort">
                <button class="sort">
                    <img src="/img/down.png" alt="sort">
                </button>
            </div>
            <div class="list">
                <div class="task-list">
                    <input class="write" type="text">
                    <img class="cancel1" src="/img/cancel.png" alt="cancel1 ">
                    <img class="cancel2" src="/img/cancelfull.png" alt="cancel2 ">
                </div>
                <div class="divUl dis-none">
                    <ul class="classOl"></ul>
                </div>
            </div>
            <div class="add">
                <button class="add-button">
                    Add
                </button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
